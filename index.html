---
layout: page
title: Home
---

<section class="c-archives">
{% for post in site.posts  %}
        <ul class="c-archives__list">
        <li class="c-archives__item">
            <h3>
              <a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
              <br>
              <small>{{post.description}}</small>
            </h3>
        </li>
{% endfor %}
</section>
